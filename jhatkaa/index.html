    <script>
        var sheetreq = new XMLHttpRequest();
        sheetreq.overrideMimeType("application/json");
        sheetreq.open('GET', "https://spreadsheets.google.com/feeds/cells/1YrBfZw0W4a_zW5qQTtXTqYK5zQYT9rIEQhYxuSvNUQc/1/public/full?alt=json", true);
        sheetreq.onload  = function() {
           var jsonResponse = JSON.parse(sheetreq.responseText);
           // do something with jsonResponse
             var i;
             for (i = 2; i < 22 ; i+=2)
                  {
                    document.getElementById("Button"+(i/2)).innerHTML = jsonResponse.feed.entry[i].content.$t;
                    document.getElementById("Button"+(i/2)).href = jsonResponse.feed.entry[i+1].content.$t;
                  }

        };
        sheetreq.send(null);
    </script>
